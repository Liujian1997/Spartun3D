scan_family_base: /data2/liujian/leo_data/scan_data/scannet
rscan_base: /data2/liujian/leo_data/scan_data/3RScan-base

alignment_base: /data2/liujian/leo_data/annotations/alignment
instruction_base: /data2/liujian/leo_data/annotations/instruction
#/egr/research-hlr2/zhan1624/leo_data/annotations/instruction

